<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <section>
            <form id="signupForm" onsubmit="signUp(event)">
                <label for="username">User Name:</label>
                <input type="text" id="username" placeholder="Enter your user name" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" name="password" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" placeholder="Ennter your password again" name="confirm_password" required>
                
                <label for="licensePlate">Plate Number:</label>
                <input type="text" id="licensePlate" placeholder="Enter your plate number" name='licensePlate' required>
                
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-right">
            <a href="signin.html">Sign In</a>
        </div>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
