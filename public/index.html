<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Recommendation System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <script>
      function logout() {
        localStorage.removeItem('user');
        window.location.href = 'signin.html';
      }
    </script>
</head>
<body>
    <header>
        <h1>Smart Parking</h1>
    </header>
    <main>
        <section>
            <form id="searchForm" class="form">
                <label for="searchBox">Enter your destination:</label>
                <input class="input" type="text" id="searchBox" placeholder="Destination...">
                <label for="filter">Parking Facility Type:</label>
                <select id="filter">
                    <option value="street">Street Parking</option>
                    <option value="structure">Parking Structure - LAX</option>
                </select>
                <div id="dis-filter-wrapper" class="disFilterWrapper">
                    <label for="dis-filter"> Maximum walking distance to destination after parking:</label>
                    <select id="dis-filter">
                        <option value=1500>1500 feet</option>
                        <option value=2000>2000 feet</option>
                        <option value=2500>2500 feet</option>
                    </select>
                </div>

                <button type="submit" class="btn">
                    <span id="searchBtnText">Search</span>
                </button>
            </form>
        </section>

        <div id="result">

        </div>
    </main>
    <footer>
        <div class="footer-left">
            <a href="payment.html">Payment</a>
            <a href="profile.html">Profile</a>
        </div>
        <div class="footer-right">
            <a href="#" onclick="logout()">Log Out</a>
        </div>
    </footer>
</body>
<script src="lib/axios.min.js"></script>
<script src="index.js"></script>
</html>
